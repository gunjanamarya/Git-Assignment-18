<div class="main-div">
  <div class="top-div">LOGIN</div>
  <form id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" type="text" class="form-control" id="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter Password">
    </div>
    <button type="submit" class="btn" [disabled]="!loginForm.valid">SUBMIT</button>
  </form>
  <br>
  <div class="alert alert-danger" role="alert" *ngIf="error">
    {{error}}
  </div>
</div>
